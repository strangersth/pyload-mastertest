# Settings

[coverage:report]
; ignore_errors = True
show_missing = True

[coverage:run]
concurrency = multiprocessing
parallel = True
source = src/pyload

[bandit]
confidence = 3
level = 3
recursive = True
skips = B404,B603,B607

[doc8]
allow-long-titles = True
; verbose = True

[flake8]
application-import-names = pyload
; doctests = True
# D203: 1 blank line required before class docstring
# E116: unexpected indentation (comment)
# E302: expected 2 blank lines, found 1
# E731: do not assign a lambda expression, use a def
# F401: module imported but unused
# F403: ‘from module import *’ used; unable to detect undefined names
# F405: name may be undefined, or defined from star imports: module
# F812: list comprehension redefines ...
# H101: Use TODO(NAME)
# H202: assertRaises Exception too broad
# H301: one import per line
# H306: imports not in alphabetical order (time, os)
# H401: docstring should not start with a space
# H404: multi line docstring should start without a leading new line
# H405: multi line docstring summary not separated with an empty line
# H501: Do not use self.__dict__ for string formatting
ignore = D203,E116,E302,E731,F401,F403,F405,F812,H101,H202,H301,H306,H401,H404,H405,H501
import-order-style = google
exclude = *.py[codi],.*,__pycache__,build,dist,docs/source/conf.py,env,old
; max-complexity = 10
radon-max-cc = 10
; show-source = True
statistics = True

[mypy]
disallow_untyped_defs = True
follow_imports = silent
ignore_missing_imports = True
incremental = True
