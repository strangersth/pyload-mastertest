[tox]
minversion = 2.3.1
envlist = py{2,26,27,3,33,34,35,36,37},pypy

[travis]
python = 3.5: py35,flake8
unignore_outcomes = True

[testenv]
alwayscopy = True
setenv =
  BASEPYTHON = python3.5
  TESTENVARGS = pyload.py setup.py src/pyload tests
deps = {[testenv:compileall]deps}
commands = {[testenv:compileall]commands}


# Tests

[testenv:venv]
commands = {posargs}

[testenv:compileall]
skip_install = True
deps =
commands = python -m compileall -f -q {env:TESTENVARGS}

[testenv:complexity]
basepython = {env:BASEPYTHON}
skip_install = True
deps = {[testenv:xenon]deps}
commands = {[testenv:xenon]commands} -bD -mB -aA

; [testenv:coverage]
; basepython = {env:BASEPYTHON}
; skip_install = True
; deps =
  ; {[testenv:test]deps}
  ; coverage>=4.0
; commands =
  ; coverage run --rcfile=tox.ini {[testenv:test]commands}
  ; coverage combine
  ; coverage report --rcfile=tox.ini

[testenv:debug]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  {[testenv:errors]deps}
  {[testenv:issues]deps}
commands =
  {[testenv:errors]commands}
  {[testenv:issues]commands}

[testenv:dups]
basepython = {env:BASEPYTHON}
skip_install = True
deps = pylint
commands = pylint --disable=all --enable=duplicate-code {env:TESTENVARGS}

[testenv:errors]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  {[testenv:compileall]deps}
  {[testenv:pylint]deps}
  {[testenv:mypy]deps}
commands =
  {[testenv:compileall]commands}
  {[testenv:pylint]commands} -E --disable=function-redefined,method-hidden,no-member,undefined-variable
  {[testenv:mypy]commands}

[testenv:issues]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  .
  {[testenv:prospector]deps}
  {[testenv:bandit]deps}
commands =
  {[testenv:prospector]commands} -T -8 -s low
  {[testenv:bandit]commands}

[testenv:maintainability]
basepython = {env:BASEPYTHON}
skip_install = True
deps = {[testenv:radon]deps}
commands = radon mi -s --max C {env:TESTENVARGS}

[testenv:style]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  {[testenv:flake8]deps}
  ; ebb-lint
  ; flake8-bugbear
  ; flake8-commas
  flake8-docstrings
  flake8-future-import
  flake8-import-order
  flake8-mock
  flake8-pep3101
  flake8-print
  flake8-quotes
  flake8-string-format
  flake8-tidy-imports
  flake8-tuple
  pep8-naming
  radon
commands = {[testenv:flake8]commands}

; [testenv:test]
; basepython = {env:BASEPYTHON}
; skip_install = True
; deps =
; commands =


# Tools

[testenv:bandit]
basepython = {env:BASEPYTHON}
skip_install = True
deps = bandit
commands = bandit --ini tox.ini {posargs} {env:TESTENVARGS}

[testenv:check-manifest]
basepython = {env:BASEPYTHON}
skip_install = True
deps = check-manifest
commands = check-manifest -v {posargs}

[testenv:doc8]
basepython = {env:BASEPYTHON}
skip_install = True
deps = doc8
commands = doc8 {posargs} docs/source

[testenv:flake8]
basepython = {env:BASEPYTHON}
skip_install = True
deps = flake8
commands = flake8 {posargs} {env:TESTENVARGS}

[testenv:mypy]
basepython = {env:BASEPYTHON}
skip_install = True
deps = mypy
commands = mypy --config-file tox.ini {posargs} {env:TESTENVARGS}

[testenv:prospector]
basepython = {env:BASEPYTHON}
skip_install = True
deps = prospector
commands = prospector {posargs} {env:TESTENVARGS}

[testenv:pylint]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  .
  pylint
commands = pylint {posargs} {env:TESTENVARGS}

[testenv:pyroma]
basepython = {env:BASEPYTHON}
skip_install = True
deps = pyroma
commands = pyroma {posargs} .

[testenv:radon]
basepython = {env:BASEPYTHON}
skip_install = True
deps = radon
commands = radon {posargs} {env:TESTENVARGS}

[testenv:safety]
basepython = {env:BASEPYTHON}
skip_install = True
deps = safety
commands = safety check {posargs}

[testenv:xenon]
basepython = {env:BASEPYTHON}
skip_install = True
deps = xenon
commands =
  xenon {posargs} setup.py
  xenon {posargs} pyLoad.py
  xenon {posargs} pyload
  xenon {posargs} tests


# Packaging

[testenv:build]
basepython = {env:BASEPYTHON}
skip_install = True
deps = requests
commands =
  python setup.py configure
  python setup.py build

