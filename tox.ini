[testenv:check]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  readme_renderer
  requests
commands = python setup.py check -r -s

[testenv:dist]
basepython = {env:BASEPYTHON}
skip_install = True
deps =
  {[testenv:build]deps}
  wheel
commands = python setup.py -q sdist bdist_wheel

[testenv:upload_dist]
basepython = {env:BASEPYTHON}
